<script>
    function getQueryUrlString(name) {
      var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
      var r = window.location.search.substr(1).match(reg);
      if(r != null) {
        return decodeURI(r[2]);
      }
      return "请选择";
     }
</script>

     function load(){
     xmlhttp=GetXmlHttpObject();
      var i=0;
      
      if(xmlhttp!=null)
      {
          xmlhttp.onreadystatechange=function()
          {
            if(xmlhttp.readyState==4&&xmlhttp.status==200)
            {  console.log("??")
              var data=xmlhttp.responseText;
              if(data!="无结果")
              {
                var str=data.split('}');
                for(var i=0;i<str.length-1;i++){
                  str[i]+="}";
                  var _data=JSON.parse(str[i]);
                  console.log(_data['stuNo']);
                  table.rows.add([{
                    "no":_data['couName'],
                    "couName":_data['couName'],
                    "couNo":_data['couNo'],
                    "teaNo":_data['teaNo'],
                    "teaName":_data['teaName'],
                    "couCredit":_data['couCredit'],
                    "courseTime":_data['couDay']+' '+_data['couTime'],
                    "couCnt":_data['couCnt'],
                  }]) 
                    .draw();
                } 
              }
              
            }
          };
      xmlhttp.open("GET","http://localhost/sql_php/MyClass_load.php?stuNo="+username,true);
      xmlhttp.send();
      }
     };
           function GetXmlHttpObject()
      {
      var xmlhttp=null;
      try
       {
       // Firefox, Opera 8.0+, Safari
       xmlhttp=new XMLHttpRequest();
       }
      catch (e)
       {
       // Internet Explorer
       try
        {
        xmlhttp=new ActiveXObject("Msxml2.XMLHTTP");
        }
       catch (e)
        {
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
       }
      return xmlhttp;
      }

    function getTableCon(id){
    var mytable = document.getElementById(id);
    var data = [];
    for(var i=0,rows=mytable.rows.length; i<rows; i++){
        for(var j=0,cells=mytable.rows[i].cells.length-1; j<cells; j++){
            if(!data[i]){

                data[i] = new Array();
            }
            data[i][j] = mytable.rows[i].cells[j+1].innerHTML;
            
        }
    }
    return data;
}
    $('#commit').click(function(){

});

function submit()
//Button选课事件
{var tb = document.getElementById("tb-selected");
 tb.innerHTML = "";

};
