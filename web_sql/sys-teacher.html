<script>
	  function getQueryUrlString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = window.location.search.substr(1).match(reg);
			if(r != null) {
				return decodeURI(r[2]);
			}
			return "请选择";
		 }
</script>	
<script>
     $(document).ready(function() {
		 var username=getQueryUrlString('username');
		$('#mageNo').html(username);
		$('#sys-class').attr("href","sys-class.html?username="+username);
		$('#sys-apply').attr("href","sys-apply.html?username="+username);
		$('#sys-grade').attr("href","sys-grade.html?username="+username);
		$('#sys-credit').attr("href","sys-credit.html?username="+username); 
		$('#sys-test').attr("href","sys-test.html?username="+username);
		$('#sys-student').attr("href","sys-student.html?username="+username); 
           var table= $('#tb-systeacher').DataTable(
		   {"bInfo":false,
			"iDisplayLength" : 10, //默认显示的记录数 
			columns: [
				 { data: 'teaName',title:"姓名" },
                    { data: 'teaSex',title:"性别" },
				{ data: 'teaBirth',title:"出生年月" },
				{ data: 'teaEdu',title:"学历" },
                    { data: 'teaTit',title:"职称" },
				 { data: 'facNo',title:"院系号" },
				{ data: 'teaPhone',title:"联系方式" },
				{ data: 'teaIn',title:"入职年份" },
                   { data: 'teaOffice',title:"办公室" },
                ],

		   });
		 
		 

    $('#tb-systeacher tbody').on('click', 'tr', function () {
      if ( $(this).hasClass('selected') ) {
        $(this).removeClass('selected');
      }
      else {
        table.$('tr.selected').removeClass('selected');
        $(this).addClass('selected');
      }
    });
    // 取消添加
    $("#cancelAdd").on('click', function() {
      console.log('cancelAdd');
      $("#addStudentModal").find('input').val('')
    })
    // 添加图书信息
    $("#addStudentInfo").on('click', function() {
      console.log('addStudentInfo'); 
        if ($("#addStudentModal").find('input').val() !== '') {
		  var teaName = $("#teaName").val()
          var teaSex = $("#teaSex").val()
          var teaBirth = $("#teaBirth").val()
		  var teaEdu = $("#teaEdu").val()
          var teaTit = $("#teaTit").val()
          var facNo = $("#facNo").val()
		  var teaPhone = $("#teaPhone").val()
          var teaIn = $("#teaIn").val()
          var teaOffice = $("#teaOffice").val()
          var addInfos = [].concat(teaName,teaSex,teaBirth,teaEdu,teaTit,facNo,teaPhone,teaIn,teaOffice);
          for (var i = 0; i < addInfos.length; i++) {
            if (addInfos[i] === '') {
              alert('内容不能为空')
            }
          }
          table.rows.add( [ {
			  "teaName":teaName,
			  "teaSex":teaSex,
			  "teaBirth":teaBirth,
			  "teaEdu":teaEdu,
			  "teaTit":teaTit,
			  "facNo":facNo,
			  "teaPhone":teaPhone,
			  "teaIn":teaIn,
			  "teaOffice":teaOffice,
    } ] )
    .draw();
          $("#addStudentModal").find('input').val('')
        }
      })  

    $("#btn_add").click(function(){
      console.log('add');
      $("#addStudent").modal()
    });
		 
    // 编辑图书
    $("#btn_edit").click(function () {
      console.log('edit');
      if (table.rows('.selected').data().length) {
        $("#editStudentInfo").modal()
        var rowData = table.rows('.selected').nodes()[0];
        var inputs = $("#editStudentModal").find('input')
        for (var i = 0; i < inputs.length; i++) {
          $(inputs[i]).val(rowData.cells[i].innerHTML)
        }
      } else {
        alert('请选择项目');
      }
    });
    // 保存编辑
    $("#saveEdit").click(function() {
     var editteaNo = $("#editteaNo").val()
		  var editteaName = $("#editteaName").val()
          var editteaSex = $("#editteaSex").val()
          var editteaBirth = $("#editteaBirth").val()
		  var editteaEdu = $("#editteaEdu").val()
          var editteaTit = $("#editteaTit").val()
          var editfacNo = $("#editfacNo").val()
		  var editteaPhone = $("#editteaPhone").val()
          var editteaIn = $("#editteaIn").val()
          var editteaOffice = $("#editteaOffice").val()
          var editInfos = [].concat(editteaName,editteaSex,editteaBirth,editteaEdu,editteaTit,editfacNo,editteaPhone,editteaIn,editteaOffice);
      var rowData = table.rows('.selected').nodes()[0];
      for (var i = 0; i < editInfos.length; i++) {
        if (editInfos[i] !== '') {
          rowData.cells[i].innerHTML = editInfos[i];

        } else {
          alert('内容不能为空')
        }
      }    
    })
    // 取消保存
    $("#cancelEdit").click(function() {
      console.log('cancelAdd');
      $("#editStudentModal").find('input').val('')
    })
    // 删除项目
    $('#btn_delete').click(function () {
      if (table.rows('.selected').data().length) {
        $("#deleteStudent").modal()
      } else {
        alert('请选择项目');
      }
    });
    // 删除
    $('#deleter').click(function () {
      table.row('.selected').remove().draw(false);
    });
		 //提交到数据库
	$('#btn_commit').click(function(){
		if(confirm("你确定提交吗？")){
			var num = $("#tb-systeacher tr").length;
			var info=[];
			for(var i=1;i<num;i++){
				var obj={};	
				obj.teaName=$("#tb-systeacher tr").eq(i).children("td").eq(0).text();
				obj.teaSex=$("#tb-systeacher tr").eq(i).children("td").eq(1).text();
				obj.teaBirth=$("#tb-systeacher tr").eq(i).children("td").eq(2).text();
				obj.teaEdu=$("#tb-systeacher tr").eq(i).children("td").eq(3).text();
				obj.teaTit=$("#tb-systeacher tr").eq(i).children("td").eq(4).text();
				obj.facNo=$("#tb-systeacher tr").eq(i).children("td").eq(5).text();
				obj.teaPhone=$("#tb-systeacher tr").eq(i).children("td").eq(6).text();
				obj.teaIn=$("#tb-systeacher tr").eq(i).children("td").eq(7).text();
				obj.teaOffice=$("#tb-systeacher tr").eq(i).children("td").eq(8).text();
				info.push(obj);
			}
			var postData=JSON.stringify(info);
			var xmlhttp;
			xmlhttp=new XMLHttpRequest();
			if(xmlhttp!=null)
			{
					xmlhttp.onreadystatechange=function()
					{
						if (xmlhttp.readyState==4 && xmlhttp.status==200)
						{		
							var data=xmlhttp.responseText;
							if(data=="提交成功!"){
								alert(data);
								location.reload();
							}	
							else
								alert(data);
//							console.log(data);
						}
					};
			xmlhttp.open("GET","http://localhost/sql_php/SaveToSQL.php?array="+postData+"&table=teacherMessage",true);
			xmlhttp.send();
			}
		}
	});
  });

</script>
