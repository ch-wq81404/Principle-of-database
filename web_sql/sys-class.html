<script>
	  function getQueryUrlString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = window.location.search.substr(1).match(reg);
			if(r != null) {
				return decodeURI(r[2]);
			}
			return "请选择";
		 }
</script>
<script>
     $(document).ready(function() {
		var username=getQueryUrlString('username');
		$('#mageNo').html(username);
		$('#sys-apply').attr("href","sys-apply.html?username="+username);
		$('#sys-credit').attr("href","sys-credit.html?username="+username);
		$('#sys-grade').attr("href","sys-grade.html?username="+username);
		$('#sys-teacher').attr("href","sys-teacher.html?username="+username); 
		$('#sys-test').attr("href","sys-test.html?username="+username);
		$('#sys-student').attr("href","sys-student.html?username="+username); 
		 
           var table= $('#tb-sysclass').DataTable(
		   {"bInfo":false,
			"iDisplayLength" : 10, //默认显示的记录数 
			columns: [
				{data: 'semester',title:"学期" },
				 { data: 'couNo',title:"课号" },
                    { data: 'teaNo',title:"教师编号" },
				{data:'couTime1',title:"上课时间-星期"},
				{data:'couTime2',title:"开始节数"},
				{data:'couTime3',title:"结束节数"},
				{ data: 'couAddr',title:"上课地点" },
				{ data: 'couAns',title:"答疑时间" },
                   { data: 'couCnt',title:"额定人数" }, 
				
                ],
		   });
    $('#tb-sysclass tbody').on('click', 'tr', function () {
      if ( $(this).hasClass('selected') ) {
        $(this).removeClass('selected');
      }
      else {
        table.$('tr.selected').removeClass('selected');
        $(this).addClass('selected');
      }
    });
    // 取消添加
    $("#cancelAdd").on('click', function() {
      console.log('cancelAdd');
      $("#addStudentModal").find('input').val('');
    });
    // 添加课程信息
    $("#addStudentInfo").on('click', function() {
      console.log('addStudentInfo'); 
        if ($("#addStudentModal").find('input').val() !== '') {
		  var semester = $("#semester").val();
          var couNo = $("#couNo").val();
          var teaNo = $("#teaNo").val();
          var couAddr = $("#couAddr").val();
          var couAns = $("#couAns").val();
		  var couCnt = $("#couCnt").val();
		  var couTime1 = $("#couTime1").val();
          var couTime2 = $("#couTime2").val();
		  var couTime3 = $("#couTime3").val();
          var addInfos = [].concat(semester,couNo,teaNo,couAddr,couAns,couCnt,couTime1,couTime2,couTime3);
          for (var i = 0; i < addInfos.length; i++) {
            if (addInfos[i] === '') {
              alert('内容不能为空');
            }
          }
          table.rows.add([{
        	"semester":semester,
			  "couNo":couNo,
			  "teaNo":teaNo,
			  "couTime1":couTime1,
			  "couTime2":couTime2,
			  "couTime3":couTime3,
			  "couAddr":couAddr,
			  "couAns":couAns,
			  "couCnt":couCnt,
			  
    }])
    .draw();
          $("#addStudentModal").find('input').val('');
        }
      });
    $("#btn_add").click(function(){
      console.log('add');
      $("#addStudent").modal();
    });
    // 编辑图书
    $("#btn_edit").click(function () {
      console.log('edit');
      if (table.rows('.selected').data().length) {
        $("#editStudentInfo").modal();
        var rowData = table.rows('.selected').nodes()[0];
        var inputs = $("#editStudentModal").find('input');
        for (var i = 0; i < inputs.length; i++) {
          $(inputs[i]).val(rowData.cells[i].innerHTML);
        }
      } else {
        alert('请选择项目');
      }
    });
//     保存编辑
    $("#saveEdit").click(function() {
      var editsemester = $("#editsemester").val();
          var editcouNo = $("#editcouNo").val();
          var editteaNo = $("#editteaNo").val();
          var editcouAddr = $("#editcouAddr").val();
          var editcouAns = $("#editcouAns").val();
		  var editcouCnt = $("#editcouCnt").val();
		  var editcouTime1 = $("#editcouTime1").val();
          var editcouTime2 = $("#editcouTime2").val();
		  var editcouTime3 = $("#editcouTime3").val();
          var editInfos = [].concat(editsemester,editcouNo,editteaNo,editcouTime1,editcouTime2,editcouTime3,editcouAddr,editcouAns,editcouCnt);
      var rowData = table.rows('.selected').nodes()[0];
      for (var i = 0; i < editInfos.length; i++) {
        if (editInfos[i] !== '') {
          rowData.cells[i].innerHTML = editInfos[i];
        } else {
          alert('内容不能为空')
        }
      }    
    });
//     取消保存
    $("#cancelEdit").click(function() {
      console.log('cancelAdd');
      $("#editStudentModal").find('input').val('');
    });
//     删除项目
    $('#btn_delete').click(function () {
      if (table.rows('.selected').data().length) {
        $("#deleteStudent").modal();
      } else {
        alert('请选择项目');
      }
    });
//     删除
    $('#deleter').click(function () {
      table.row('.selected').remove().draw(false);
    });
//		 向数据库提交
	$('#btn_commit').click(function(){
		if(confirm("确定提交吗？")){
			var num = $("#tb-sysclass tr").length;
			console.log(num);
			var info=[];
			for(var i=1;i<num;i++){
				var obj={};
				obj.semester=$("#tb-sysclass tr").eq(i).children("td").eq(0).text();
				obj.couNo=$("#tb-sysclass tr").eq(i).children("td").eq(1).text();
				obj.teaNo=$("#tb-sysclass tr").eq(i).children("td").eq(2).text();
				obj.couTime1=$("#tb-sysclass tr").eq(i).children("td").eq(3).text();
				obj.couTime2=Number($("#tb-sysclass tr").eq(i).children("td").eq(4).text());
				obj.couTime3=Number($("#tb-sysclass tr").eq(i).children("td").eq(5).text());
				obj.couAddr=$("#tb-sysclass tr").eq(i).children("td").eq(6).text();
				obj.couAns=$("#tb-sysclass tr").eq(i).children("td").eq(7).text();
				obj.couCnt=Number($("#tb-sysclass tr").eq(i).children("td").eq(8).text());			
				info.push(obj);
			}
			var postData=JSON.stringify(info);
			var xmlhttp;
			xmlhttp=new XMLHttpRequest();
			if(xmlhttp!=null)
			{
					xmlhttp.onreadystatechange=function()
					{
						if (xmlhttp.readyState==4 && xmlhttp.status==200)
						{		
							var data=xmlhttp.responseText;
							if(data=="提交成功!"){
								alert(data);
								location.reload();
							}	
							else
								alert(data);
						}
					};
			xmlhttp.open("GET","http://localhost/sql_php/SaveToSQL.php?array="+postData+"&table=courseRelease",true);
			xmlhttp.send();
			}
		}
  });
	 });
</script>
