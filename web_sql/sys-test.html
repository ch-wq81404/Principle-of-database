<script>
	  function getQueryUrlString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = window.location.search.substr(1).match(reg);
			if(r != null) {
				return decodeURI(r[2]);
			}
			return "请选择";
		 }
</script>	
<script>
     $(document).ready(function() {
		 var username=getQueryUrlString('username');
		$('#mageNo').html(username);
		$('#sys-class').attr("href","sys-class.html?username="+username);
		$('#sys-apply').attr("href","sys-apply.html?username="+username);
		$('#sys-grade').attr("href","sys-grade.html?username="+username);
		$('#sys-teacher').attr("href","sys-teacher.html?username="+username); 
		$('#sys-credit').attr("href","sys-credit.html?username="+username);
		$('#sys-student').attr("href","sys-student.html?username="+username); 
           var table= $('#tb-systest').DataTable(
		   {"bInfo":false,
			"iDisplayLength" : 10, //默认显示的记录数 
			columns: [
				{ data: 'semester',title:"学期" },
				 { data: 'couNo',title:"课号" },
                    { data: 'teaNo',title:"教师编号" },
				{ data: 'testTimeBegin',title:"考试开始时间" },
				{ data: 'testTimeEnd',title:"开始结束时间" },
                    { data: 'testAddr',title:"地点" },
				 { data: 'ps',title:"备注" },
                   
                ],

		   });
    $('#tb-systest tbody').on('click', 'tr', function () {
      if ( $(this).hasClass('selected') ) {
        $(this).removeClass('selected');
      }
      else {
        table.$('tr.selected').removeClass('selected');
        $(this).addClass('selected');
      }
    });
    // 取消添加
    $("#cancelAdd").on('click', function() {
      console.log('cancelAdd');
      $("#addStudentModal").find('input').val('')
    })
    // 添加图书信息
    $("#addStudentInfo").on('click', function() {
      console.log('addStudentInfo'); 
        if ($("#addStudentModal").find('input').val() !== '') {
			var semester = $("#semester").val()
          var couNo = $("#couNo").val()
		  var teaNo = $("#teaNo").val()
          var testTimeBegin = $("#testTimeBegin").val()
          var testTimeEnd = $("#testTimeEnd").val()
		  var testAddr = $("#testAddr").val()
          var ps = $("#ps").val()
          var addInfos = [].concat(semester,couNo,teaNo,testTimeBegin,testTimeEnd,testAddr,ps);
          for (var i = 0; i < addInfos.length; i++) {
            if (addInfos[i] === '') {
              alert('内容不能为空')
            }
          }
          table.rows.add( [ {
		"semester": semester,	  
        "couNo": couNo,
        "teaNo":   teaNo,
		"testTimeBegin":    testTimeBegin,
		"testTimeEnd":    testTimeEnd,
		"testAddr":   	 testAddr,
		"ps":	ps,
    } ] )
    .draw();
          $("#addStudentModal").find('input').val('')
        }
      })  

    $("#btn_add").click(function(){
      console.log('add');
      $("#addStudent").modal()
    });
		 
    // 编辑图书
    $("#btn_edit").click(function () {
      console.log('edit');
      if (table.rows('.selected').data().length) {
        $("#editStudentInfo").modal()
        var rowData = table.rows('.selected').nodes()[0];
        var inputs = $("#editStudentModal").find('input')
        for (var i = 0; i < inputs.length; i++) {
          $(inputs[i]).val(rowData.cells[i].innerHTML)
        }
      } else {
        alert('请选择项目');
      }
    });
    // 保存编辑
    $("#saveEdit").click(function() {
		var editsemester = $("#editsemester").val()
          var editcouNo = $("#editcouNo").val()
		  var editteaNo = $("#editteaNo").val()
		  var editTimeBegin=$('#editTimeBegin').val();
		var editTimeEnd=$('#editTimeEnd').val();
		  var edittestAddr = $("#edittestAddr").val()
          var editps = $("#editps").val()
          var editInfos = [].concat(editsemester,editcouNo,editteaNo,editTimeBegin,editTimeEnd,edittestAddr,editps);
      var rowData = table.rows('.selected').nodes()[0];
      for (var i = 0; i < editInfos.length; i++) {
		  console.log(i+"\n");
        if (editInfos[i] !== '') {
          rowData.cells[i].innerHTML = editInfos[i];
        } else {
          alert('内容不能为空')
			
        }
      }    
    })
    // 取消保存
    $("#cancelEdit").click(function() {
      console.log('cancelAdd');
      $("#editStudentModal").find('input').val('')
    })
    // 删除项目
    $('#btn_delete').click(function () {
      if (table.rows('.selected').data().length) {
        $("#deleteStudent").modal()
      } else {
        alert('请选择某一行');
      }
    });
    // 删除
    $('#deleter').click(function () {
      table.row('.selected').remove().draw(false);
    });
//提交到数据库
	$('#btn_commit').click(function(){
		if(confirm("你确定提交吗？")){
			var num = $("#tb-systest tr").length;
			console.log(num);
			var info=[];
			for(var i=1;i<num;i++){
				var obj={};
				obj.semester=$("#tb-systest tr").eq(i).children("td").eq(0).text();
				obj.couNo=$("#tb-systest tr").eq(i).children("td").eq(1).text();
				obj.teaNo=$("#tb-systest tr").eq(i).children("td").eq(2).text();
				obj.testAddr=$("#tb-systest tr").eq(i).children("td").eq(5).text();
				obj.ps=$("#tb-systest tr").eq(i).children("td").eq(6).text();
				obj.testTimeBegin=$("#tb-systest tr").eq(i).children("td").eq(3).text();
				obj.testTimeEnd=$("#tb-systest tr").eq(i).children("td").eq(4).text();
				info.push(obj);
			}
			var postData=JSON.stringify(info);
			var xmlhttp;
			xmlhttp=new XMLHttpRequest();
			if(xmlhttp!=null)
			{
					xmlhttp.onreadystatechange=function()
					{
						if (xmlhttp.readyState==4 && xmlhttp.status==200)
						{		
							var data=xmlhttp.responseText;
							if(data=="提交成功!"){
								alert(data);
								location.reload();
							}
							else
								alert(data);
						}
					};
			xmlhttp.open("GET","http://localhost/sql_php/SaveToSQL.php?array="+postData+"&table=testMessage",true);
			xmlhttp.send();
			}
		}
	});
  });

</script>
