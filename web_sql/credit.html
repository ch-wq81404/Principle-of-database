<script>
    function getQueryUrlString(name) {
      var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
      var r = window.location.search.substr(1).match(reg);

      if(r != null) {

        return decodeURI(r[2]);
      }
      return "请选择";
     }
</script> 

<script>
     $(document).ready(function() {
    var username=getQueryUrlString('username');
    var name = getQueryUrlString('name');
    $('#StuNo').html(username);
    $('#StuName').html(name);
    $('#select-class').attr("href","credit.html?username="+username + "&name=" + name);
    $('#credit').attr("href","credit.html?username="+username + "&name=" + name);
    $('#quit-class').attr("href","quit-class.html?username="+username + "&name=" + name);
    $('#test-info').attr("href","test-info.html?username="+username + "&name=" + name);
    $('#apply').attr("href","apply.html?username="+username + "&name=" + name); 
    $('#grade-all').attr("href","grade-all.html?username="+username + "&name=" + name);
    $('#grade-lastest').attr("href","grade-lastest.html?username="+username + "&name=" + name); 
    $('#class-table').attr("href","class-table.html?username="+username + "&name=" + name); 
     
    var table=$('#tb-credit').DataTable(
       {"bInfo":false,
      "iDisplayLength" : 10, //默认显示的记录数 
      columns: [
        
        { data: 'couNo',title:"课程号" },
        { data: 'State',title:"状态" },
         { data: 'appTime',title:"申请时间" },
          { data: 'appCredit',title:"申请学分" },
 
                   
                ],
 
       });
    load();
    
     
//     ==true ? true:false;
     function load(){
     xmlhttp=GetXmlHttpObject();
      var i=0;
      
      if(xmlhttp!=null)
      {
          xmlhttp.onreadystatechange=function()
          {
            if(xmlhttp.readyState==4&&xmlhttp.status==200)
            {  
              var data=xmlhttp.responseText;

              console.log(data);
              if(data!="无结果")
              {

                var str=data.split('}');
                
                for(var i=0;i<str.length-1;i++){
                  str[i]+="}";
                  var _data=JSON.parse(str[i]);
                  
                  
                  table.rows.add([{
                    
                   
                    "couNo":_data['appCouNo'],
                    "appCredit":_data['appCredit'],
                    "appTime":_data['appTime'],
                    
                    "State":_data['statu'],
                  }]) 
                    .draw();
                } 
              }
              
            }
          };
      xmlhttp.open("GET","http://localhost/sql_php/stuCredit_load.php?stuNo="+username,true);
      xmlhttp.send();
      }
     };

  
   function GetXmlHttpObject()
      {
      var xmlhttp=null;
      try
       {
       // Firefox, Opera 8.0+, Safari
       xmlhttp=new XMLHttpRequest();
       }
      catch (e)
       {
       // Internet Explorer
       try
        {
        xmlhttp=new ActiveXObject("Msxml2.XMLHTTP");
        }
       catch (e)
        {
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
       }
      return xmlhttp;
      }

   $('#commit').click(function(){
     
       
//      
       
        var value= document.getElementById("cno").value;
        console.log(value);
        
        var xmlhttp;
      xmlhttp=new XMLHttpRequest();
      if(xmlhttp!=null)
      {
          xmlhttp.onreadystatechange=function(checkall,change)
          {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {   
              var data=xmlhttp.responseText;
              console.log(data);
              if(data=="提交成功!"){
                
               location.reload();
              } 
              else
                alert(data);
            }
          }
      }
        xmlhttp.open("GET","http://localhost/sql_php/SaveToSQL.php?value="+value+"&table=offsetCredits&stuNo="+getQueryUrlString('username'),true);
      xmlhttp.send();
      
      
      
    });
})
    
</script>
