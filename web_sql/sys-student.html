<script>
	  function getQueryUrlString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = window.location.search.substr(1).match(reg);
			if(r != null) {
				return decodeURI(r[2]);
			}
			return "请选择";
		 }
</script>	
<script>
     $(document).ready(function() {
		 var username=getQueryUrlString('username');
		$('#mageNo').html(username);
		$('#sys-class').attr("href","sys-class.html?username="+username);
		$('#sys-apply').attr("href","sys-apply.html?username="+username);
		$('#sys-grade').attr("href","sys-grade.html?username="+username);
		$('#sys-teacher').attr("href","sys-teacher.html?username="+username); 
		$('#sys-test').attr("href","sys-test.html?username="+username);
		$('#sys-credit').attr("href","sys-credit.html?username="+username); 
           var table= $('#tb-sysstudent').DataTable(
		   {"bInfo":false,
			"iDisplayLength" : 10, //默认显示的记录数 
			columns: [
				 { data: 'stuName',title:"姓名" },
                    { data: 'stuSex',title:"性别" },
				{ data: 'stuBirth',title:"出生年月" },
				{ data: 'stuIn',title:"入学时间" },
                    { data: 'stuHome',title:"籍贯" },
				 { data: 'stuPhone',title:"联系方式" },
				{ data: 'facNo',title:"院系号" },
					],
		   });
    $('#tb-sysstudent tbody').on('click', 'tr', function () {
      if ( $(this).hasClass('selected') ) {
        $(this).removeClass('selected');
      }
      else {
        table.$('tr.selected').removeClass('selected');
        $(this).addClass('selected');
      }
    });
    // 取消添加
    $("#cancelAdd").on('click', function() {
      console.log('cancelAdd');
      $("#addStudentModal").find('input').val('')
    })
    // 添加图书信息
    $("#addStudentInfo").on('click', function() {
      console.log('addStudentInfo'); 
        if ($("#addStudentModal").find('input').val() !== '') {
          var stuName = $("#stuName").val()
		  var stuSex = $("#stuSex").val()
          var stuBirth = $("#stuBirth").val()
          var stuIn = $("#stuIn").val()
		  var stuHome = $("#stuHome").val()
          var stuPhone = $("#stuPhone").val()
          var facNo = $("#facNo").val()
          var addInfos = [].concat(stuName,stuSex,stuBirth,stuIn,stuHome,stuPhone,facNo);
          for (var i = 0; i < addInfos.length; i++) {
            if (addInfos[i] === '') {
              alert('内容不能为空')
            }
          }
          table.rows.add( [ {
       		  "stuName":stuName,
			  "stuSex":stuSex,
			  "stuBirth":stuBirth,
			  "stuIn":stuIn,
			  "stuHome":stuHome,
			  "stuPhone":stuPhone,
			  "facNo":facNo,
    } ] )
    .draw();
          $("#addStudentModal").find('input').val('')
        }
      })  

    $("#btn_add").click(function(){
      console.log('add');
      $("#addStudent").modal()
    });
		 
    // 编辑图书
    $("#btn_edit").click(function () {
      console.log('edit');
      if (table.rows('.selected').data().length) {
        $("#editStudentInfo").modal()
        var rowData = table.rows('.selected').nodes()[0];
        var inputs = $("#editStudentModal").find('input')
        for (var i = 0; i < inputs.length; i++) {
          $(inputs[i]).val(rowData.cells[i].innerHTML)
        }
      } else {
        alert('请选择某一行');
      }
    });
    // 保存编辑
    $("#saveEdit").click(function() {
      var editstuName = $("#editstuName").val()
		  var editstuSex = $("#editstuSex").val()
          var editstuBirth = $("#editstuBirth").val()
          var editstuIn = $("#editstuIn").val()
		  var editstuHome = $("#editstuHome").val()
          var editstuPhone = $("#editstuPhone").val()
          var editfacNo = $("#editfacNo").val()
          var editInfos = [].concat(editstuName,editstuSex,editstuBirth,editstuIn,editstuHome,editstuPhone,editfacNo);
      var rowData = table.rows('.selected').nodes()[0];
      for (var i = 0; i < editInfos.length; i++) {
        if (editInfos[i] !== '') {
          rowData.cells[i].innerHTML = editInfos[i];

        } else {
          alert('内容不能为空')
        }
      }    
    })
    // 取消保存
    $("#cancelEdit").click(function() {
      console.log('cancelAdd');
      $("#editStudentModal").find('input').val('')
    })
    // 删除项目
    $('#btn_delete').click(function () {
      if (table.rows('.selected').data().length) {
        $("#deleteStudent").modal()
      } else {
        alert('请选择项目');
      }
    });
    // 删除
    $('#deleter').click(function () {
      table.row('.selected').remove().draw(false);
    });
		 
//提交到数据库
	$('#btn_commit').click(function(){
		if(confirm("你确定提交吗？")){
			var num = $("#tb-sysstudent tr").length;
//			console.log(num);
			var info=[];
			for(var i=1;i<num;i++){
				var obj={};				
				obj.stuName=$("#tb-sysstudent tr").eq(i).children("td").eq(0).text();
				obj.stuSex=$("#tb-sysstudent tr").eq(i).children("td").eq(1).text();
				obj.stuBirth=$("#tb-sysstudent tr").eq(i).children("td").eq(2).text();
				obj.stuIn=$("#tb-sysstudent tr").eq(i).children("td").eq(3).text();
				obj.stuHome=$("#tb-sysstudent tr").eq(i).children("td").eq(4).text();
				obj.stuPhone=$("#tb-sysstudent tr").eq(i).children("td").eq(5).text();
				obj.facNo=$("#tb-sysstudent tr").eq(i).children("td").eq(6).text();
				info.push(obj);
			}
			console.log(info);
			var postData=JSON.stringify(info);
			var xmlhttp;
			xmlhttp=new XMLHttpRequest();
			if(xmlhttp!=null)
			{
					xmlhttp.onreadystatechange=function()
					{
						if (xmlhttp.readyState==4 && xmlhttp.status==200)
						{		
							var data=xmlhttp.responseText;
							if(data=="提交成功!"){
								alert(data);
								// $('#tbody').html("");
                location.reload();
							}	
							else
								alert(data);
						}
					};
			xmlhttp.open("GET","http://localhost/sql_php/SaveToSQL.php?array="+postData+"&table=studentMessage",true);
			xmlhttp.send();
			}
		}
	});

  });

</script>
